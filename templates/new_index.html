<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Meets Reality</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar-root"></div>

    <!-- Popup Canvas (AI Tutor, Reference, etc.) -->
    <div id="popup-canvas-root"></div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="panel code-panel">
            <h2>Beginner Code</h2>
            <div id="code-editor-root"></div>
        </div>
        <div class="panel realworld-panel">
            <h2>Real World Code</h2>
            <div id="realworld-code-root"></div>
        </div>
        <div class="panel practice-panel">
            <h2>Practice Area</h2>
            <div id="practice-area-root"></div>
            <h2>Interactive Demo</h2>
            <div id="interactive-demo-root"></div>
        </div>
    </div>

    <!-- Console Output (slides up) -->
    <div id="console-output-root"></div>

    <!-- Helpline Support (bottom right) -->
    <div id="helpline-root"></div>

    <script src="/static/js/app.js" type="module"></script>
</body>
</html>
